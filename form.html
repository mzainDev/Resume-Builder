<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resume.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <i class="bx-code-alt"></i>
        <div class="logo-name"><span>Resume Builder</span></div>
      </a>

      <div class="buttons">
        <button onclick="info()">Personal informatiom</button>
        <button onclick="objective()">Objective</button>
        <button onclick="edu()">Education</button>
        <button onclick="skill()">Skills</button>
      </div>
    </div>
    <section class="container">
      <div id="pInformation">
        <h1>Personal information</h1>
        <!-- <header>Personal Information</header> -->
        <div action="" class="form">
          <div class="input-box">
            <label>Full Name</label>
            <input class="input-val" id="fname" placeholder="Enter full name" />
          </div>

          <div class="input-box">
            <label>Email</label>
            <input
              class="input-val"
              type="text"
              placeholder="Enter full name"
            />
          </div>
          <div class="input-box">
            <label>Phone Number</label>
            <input
              class="input-val"
              type="number"
              placeholder="Enter full number"
            />
          </div>
          <div class="input-box">
            <label>LinkedIn Link</label>
            <input type="text" placeholder="Enter full name" />
          </div>
          <div class="input-box">
            <label for="github">Enter GitHub Link:</label>
            <input type="text" id="github" required />
          </div>
          <button type="button" class="btn" onclick="objective()">Next</button>
        </div>
      </div>
      <div style="display: none" id="obj">
        <h1>Objective</h1>
        <div class="form">
          <div class="input-box">
            <label>Objective Statement</label>
            <textarea placeholder="Enter your objective" rows="4"></textarea>
          </div>

          <button type="button" class="btn" onclick="edu()">Next</button>
          <button type="button" class="btn" onclick="info()">Previous</button>
        </div>
      </div>
      <div style="display: none" id="edu">
        <h1>Education</h1>
        <div class="form">
          <div class="input-box">
            <label>Institution</label>
            <input type="text" placeholder="Enter institution name" />
          </div>
          <div class="input-box">
            <label>Degree</label>
            <input type="text" placeholder="Enter degree" />
          </div>
          <div class="input-box">
            <label>Year of Graduation</label>
            <input type="text" placeholder="Enter year of graduation" />
          </div>
          <button type="button" class="btn" onclick="skill()">Next</button>
          <button type="button" class="btn" onclick="objective()">
            Previous
          </button>
        </div>
      </div>
      <div style="display: none" id="skill">
        <h1>Skills</h1>
        <div class="form">
          <div class="input-box">
            <label>Skills</label>
            <input type="text" placeholder="Enter your skills" />
          </div>
          <button onclick="generate()" class="btn">Generate Resume</button>
          <button type="button" class="btn" onclick="edu()">Previous</button>
        </div>
      </div>
    </section>

    <script>
      function objective() {
        document.getElementById("pInformation").style.display = "none";
        document.getElementById("obj").style.display = "";
        document.getElementById("edu").style.display = "none";
        document.getElementById("skill").style.display = "none";
      }

      function info() {
        document.getElementById("pInformation").style.display = "";
        document.getElementById("obj").style.display = "none";
        document.getElementById("edu").style.display = "none";
        document.getElementById("skill").style.display = "none";
      }
      function edu() {
        document.getElementById("pInformation").style.display = "none";
        document.getElementById("obj").style.display = "none";
        document.getElementById("edu").style.display = "";
        document.getElementById("skill").style.display = "none";
      }
      function skill() {
        document.getElementById("pInformation").style.display = "none";
        document.getElementById("obj").style.display = "none";
        document.getElementById("edu").style.display = "none";
        document.getElementById("skill").style.display = "";
      }

      //   function generate() {
      //     const zain = document.querySelectorAll(".input-val");
      //     //
      //     document.getElementById("pInformation").style.display = "none";
      //     document.getElementById("obj").style.display = "none";
      //     document.getElementById("edu").style.display = "none";
      //     document.getElementById("skill").style.display = "none";

      //     let inputValues = [];
      //     zain.forEach((input) => {
      //       inputValues.push(input.value); // Collect the value
      //     });

      //     document.write(`Name:${inputValues}`);
      //     window.location.href="generatecv.html";
      //   }

      function generate() {
        const inputs = document.querySelectorAll(".input-val");
        let resumeData = {};

        inputs.forEach((input) => {
          const label = input.previousElementSibling.innerText;
          resumeData[label] = input.value;
        });

        // Save data to local storage
        localStorage.setItem("resumeData", JSON.stringify(resumeData));

        // Redirect to the new page
        window.location.href = "generatecv.html";
      }
    </script>
  </body>
</html>
