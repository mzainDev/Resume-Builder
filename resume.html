<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resume.css" />
    <title>Resume Builder</title>
  </head>

  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <i class="bx-code-alt"></i>
        <div class="logo-name"><span>Resume Builder</span></div>
      </a>

      <div class="buttons">
        <button onclick="showSection('pInformation')">Personal Information</button>
        <button onclick="showSection('obj')">Objective</button>
        <button onclick="showSection('edu')">Education</button>
        <button onclick="showSection('skill')">Skills</button>
      </div>
    </div>
    <section class="container">
      <div id="pInformation" class="form-section">
        <h1>Personal information</h1>
        <div class="form">
          <div class="input-box">
            <label>Full Name</label>
            <input class="input-val" type="text" placeholder="Enter Full name" />
          </div>

          <div class="input-box">
            <label>Email</label>
            <input
              class="input-val"
              type="text"
              placeholder="Enter your Email"
            />
          </div>
          <div class="input-box">
            <label>Phone Number</label>
            <input
              class="input-val"
              type="number"
              placeholder="Enter full phone number"
            />
          </div>
          <div class="input-box">
            <label>LinkedIn Link</label>
            <input type="text" required="text" placeholder="Enter LinkedIn link" />
          </div>
          <div class="input-box">
            <label>GitHub Link</label>
            <input
              class="input-val"
              type="url"
              placeholder="Enter GitHub link"
            />
          </div>
          <button type="button" class="btn" onclick="showSection('obj')">
            Next
          </button>
        </div>
      </div>
      <div id="obj" class="form-section" style="display: none">
        <h1>Objective</h1>
        <div class="form">
          <div class="input-box">
            <label>Objective Statement</label>
            <textarea placeholder="Enter your objective" rows="4"></textarea>
          </div>

          <button
            type="button"
            class="btn"
            onclick="showSection('pInformation')"
          >
            Previous
          </button>
          <button type="button" class="btn" onclick="showSection('edu')">
            Next
          </button>
        </div>
      </div>
      <div id="edu" class="form-section" style="display: none">
        <h1>Education</h1>
        <div class="form">
          <div class="input-box">
            <label>Institution</label>
            <input type="text" placeholder="Enter institution name" />
          </div>
          <div class="input-box">
            <label>Degree</label>
            <input type="text" placeholder="Enter degree" />
          </div>
          <div class="input-box">
            <label>Year of Graduation</label>
            <input type="text" placeholder="Enter year of graduation" />
          </div>
          <button type="button" class="btn" onclick="showSection('obj')">
            Previous
          </button>
          <button type="button" class="btn" onclick="showSection('skill')">
            Next
          </button>
        </div>
      </div>
      <div id="skill" class="form-section" style="display: none">
        <h1>Skills</h1>
        <div class="form">
          <div class="input-box">
            <label>Skills</label>
            <input type="text" placeholder="Enter your skills" />
          </div>
          <button type="button" class="btn" onclick="showSection('edu')">
            Previous
          </button>
          <button type="button" class="btn" onclick="generateResume()">
            Generate Resume
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
